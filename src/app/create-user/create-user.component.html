<div class = "clear"></div>
<h2 class="main-form"><img src="../../assets/2.png">Create new user</h2>
<form class="form-horizontal main-form ">
  <div *ngIf="!isValid" class="alert alert-danger ">
    <strong>Error!</strong> {{message}}
  </div>  <div class="form-group">
    <label class="control-label col-sm-2" for="firstName"><span class="required">*</span>First name:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="user.firstName" placeholder="Enter your name">
  </div>
</div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="secondName">Second Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="secondName" id="secondName" [(ngModel)]="user.secondName" placeholder="Enter your Second Name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="firstSurname"><span class="required">*</span>Email:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="firstSurname" id="firstSurname" [(ngModel)]="user.firstSurname" placeholder="Enter your name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="secondSurname">Country:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="secondSurname" id="secondSurname" [(ngModel)]="user.secondSurname" placeholder="Enter your Second Name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="phone">Phone number:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="phone" id="phone" [(ngModel)]="user.phone" placeholder="Enter your phone number">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="adres"><span class="required">*</span>Address:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="adres" id="adres" [(ngModel)]="user.adress" placeholder="Enter your address">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
    <button type="button" (click)="saveOrUpdate()" class="btn btn-dark btn-save">Submit<img src="../../assets/death_star.png"></button>
    </div>
  </div>
</form>
