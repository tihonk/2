<div class = "clear"></div>
<h2 class="main-form">Add new Note</h2>
<br><br>
<form class="form-horizontal main-form ">
  <div *ngIf="!isValid" class="alert alert-danger ">
    <strong>Error!</strong> {{message}}
  </div>  <div class="form-group">
  <label class="control-label col-sm-2" for="tag"><span class="required">*</span>Tag</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" name="tag" id="tag" [(ngModel)]="notes.tag" placeholder="Enter your tag">
  </div>
</div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="content"><span class="required">*</span>Note</label>
    <div class="col-sm-10">
      <textarea name="content" id="content" [(ngModel)]="notes.content" type="text" cols="80" rows="6" ></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" (click)="saveNotes()" class="btn btn-dark btn-save">Add</button>
    </div>
  </div>
</form>
